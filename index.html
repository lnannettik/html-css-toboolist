<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <header>
    <!-- logo + titolo -->
        <img id="logo" src="../html-css-toboolist/img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <main>

        <!-- contenitore -->
        <div class="background">

            <div class="contenitore">

                <section>
                    <!-- top buttons -->
                    <button>Add Task</button>
                    <button>Add Section</button>
                </section>

                <hr>

                <section class="list-section">

                    <!-- new task list -->
                    <span>&blacktriangledown;</span>
                    <h2>New Task</h2>
                    <br>
                    <span class="check">&check;</span><span>Quarterly Newsletter <span>Editorial</span></span>
                    
                </section>

                <section class="list-section">
                    <!-- today list -->
                    <h2>Today</h2>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                </section>

                <section class="list-section">
                    <!-- upcoming list -->
                    <h2>Upcoming</h2>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                    <p>Quarterly Newsletter <span>Editorial</span></p>
                </section>

            </div>

        </div>


    </main>


</body>
</html>
